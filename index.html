<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
<section class="calculator-wrapper">
  
  <section class="calculator-display">

    <div class="second-operand" data-second-operand></div>     
  </section>
  <section class="calculator-buttons">
    <div class="control">
        <div class="control-buttons">
         
        </div>
      <div class="calculator-numbers">
        <button style="width: 50%; margin: 0; background-color: rgb(254, 0, 0); color: white;"  class="del">DEL</button>
        <button style="width: 48%; margin: 0; color: white; background-color: rgb(36, 177, 224);" class="ac">AC</button>
        <button class="bt" data-number>1</button>
        <button class="bt" data-number>2</button>
        <button class="bt" data-number>3</button>
        <button class="bt" data-number>4</button>
        <button class="bt" data-number>5</button>
        <button class="bt" data-number>6</button>
        <button class="bt" data-number>7</button>
        <button class="bt" data-number>8</button>
        <button class="bt" data-number>9</button>
        <button class="bt" data-number>0</button>
       
        
        <button data-operator>+</button>
        <button data-operator>-</button>
        <button data-operator>%</button>
        <button data-operator>/</button>
        <button data-operator>*</button>
        <button class="bt" data-number>tan</button>
        <button class="bt" data-number>sin</button>
        <button class="bt" data-number>log</button>
        <button class="bt" data-number>cos</button>
        <button class="bt" data-number>x^2</button>
        <button class="bt" data-number>e</button>
        <button class="bt" data-number>**</button>
        <button class="bt" data-number>rnd</button>
        <button class="bt" id="pi" data-number>pi</button>
        <button data-operator>sqrt</button>   
        <button data-operator>(</button>
        <button data-operator>)</button>
        <button data-operator>.</button>
        <button style="padding: 1rem 8rem; margin: 0; width: 98%; font-size: 1.2em; font-weight: bold; border: 0; color: rgb(255, 255, 255); background-color: rgb(0, 6, 56); color: rgb(255, 255, 255);">=</button>  
      </div>
    </div>

    <div class="calculator-operators">
   
      </div>
   </section>
  
</section>



<script src="index.js"></script>
</body>
</html>
